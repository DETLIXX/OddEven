<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OddEven</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Marbles,<br />
        enjoy your game
      </h1>
      <div class="content">
        <div class="player">
          <input
            placeholder="Enter Name"
            type="text"
            class="enterName p1Name"
          />
          <input
            placeholder="Number(1-10)"
            class="number"
            type="number"
            name="Enter Number"
            id="Player1"
            min="1"
            max="10"
          />
          <h4 class="marbles p1Marbles">10</h4>
        </div>
        <h3>vs</h3>
        <div class="player">
          <input
            placeholder="Enter Name"
            type="text"
            class="enterName p2Name"
          />
          <input
            placeholder="Number(1-10)"
            class="number"
            type="number"
            name="Enter Number"
            id="Player2"
            min="1"
            max="10"
          />
          <h4 class="marbles p2Marbles">10</h4>
        </div>
      </div>
      <button class="buttons rollBtn">RollMe</button>
      <button class="buttons setName">Set Name</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
